<html ng-app="UniversityListApp">
    <head>
        <title>
            Universities
        </title>
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
        <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="university-list-app.js"></script>
        <script type="text/javascript" src="list-ctrl.js"></script>
        <script>
            
            function resetForm() {
                document.getElementById("addUni").reset();
            }
        </script>
    </head>
    <body ng-controller="ListCtrl">
        
                <table class="table">
                    <tr ng-repeat="university in universities">
                        <td>{{university.name}}</td>
                        <td>{{university.address}}</td>
                        <td>{{university.city}}</td>
                        <td>{{university.ZipCode}}</td>
                        <td>{{university.phone}}</td>
                        <td>{{university.fax}}</td>
                        <td>{{university.mail}}</td>
                        <td>{{university.web}}</td>
                        <td><button value="submit" type="button" class="btn btn-danger" onclick="clearForm()" ng-click="deleteUniversity(university.name)">Delete</button></td>
                    </tr>
                </table>
               
                 <h2>Add University</h2>
                           
               <form id="addUni"> 
                 <table>
                  <tr>    
                    <td>Name: </td>
                    <td><input width="48" class="form-control" ng-model="newUniversity.name"> </td>
                  </tr>
                  <tr>
                   <td>Address:</td>
                   <td><input class="form-control" ng-model="newUniversity.address"> </td>
                  </tr> 
                  <tr> 
                    <td>City:</td>
                    <td><input class="form-control" ng-model="newUniversity.city"> </td>
                  </tr>
                  <tr>  
                    <td>Zip Code:</td>
                    <td><input class="form-control" ng-model="newUniversity.ZipCode"></td>
                  </tr>   
                    <tr>
                     <td>Phone:</td> 
                     <td><input class="form-control" ng-model="newUniversity.phone"> </td>      
                    </tr>
                    <tr>
                     <td>Fax:</td>
                     <td><input class="form-control" ng-model="newUniversity.fax"> </td>
                    </tr>
                    <tr>
                     <td>Mail:</td>
                     <td><input type="email" class="form-control" ng-model="newUniversity.mail"> </td>    
                    </tr>
                    <tr>
                     <td>Web:</td>
                     <td><input type="url" class="form-control" ng-model="newUniversity.web"> </td>   
                    </tr>
                    <tr>
                     <td><button onclick="resetForm()" class="btn btn-primary" ng-click="addUniversity()">Add University</button></td>
                    </tr>
                </table>   
                </form>
               
                  
                
            
    </body>
</html>
