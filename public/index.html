<html ng-app="UniversityListApp">
    <head>
        <title>
            Universities
        </title>
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
        <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="university-list-app.js"></script>
        <script type="text/javascript" src="list-ctrl.js"></script>
    </head>
    <body ng-controller="ListCtrl">
        <form>
    <table class="table">
        <tr ng-repeat="university in universities">
            <td>{{university.name}}</td>
            <td>{{university.address}}</td>
            <td>{{university.city}}</td>
            <td>{{university.ZipCode}}</td>
            <td>{{university.phone}}</td>
            <td>{{university.fax}}</td>
            <td>{{university.mail}}</td>
            <td>{{university.web}}</td>
        </tr>
        <tr>
            <td><input class="form-control" ng-model="newUniversity.name"></td>
            <td><button class="btn btn-primary" ng-click="addUniversity()">Add University</button> </td>
        </tr>
    </table>
            </form>
    </body>
</html>
